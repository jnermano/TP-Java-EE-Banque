<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>  
        <f:viewParam name="idCompteBancaire" value="#{compteBancaireDetailsMBean.idCompteBancaire}"  
                     required="true"/>  
        <f:viewAction action="#{compteBancaireDetailsMBean.loadCompteBancaire}"/>  
    </f:metadata>

    <h:head>
        <title>Nouveau compte</title>
    </h:head>
    <h:body>

        <ui:composition template="../template/template_admin.xhtml">
            <ui:define name = "content">

                <div class="col-md-6">

                    <f:view>

                        <h1><h:outputText value="Create/Edit"/></h1>

                        <h:form  class="form-horizontal">


                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Nom:" for="nom" />

                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nom" value="#{compteBancaireDetailsMBean.details.nom}" title="Nom" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Solde:" for="solde" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="solde" value="#{compteBancaireDetailsMBean.details.solde}" title="Solde" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Client:" for="client" />
                                <div class="col-sm-10">
                                    <h:selectOneMenu class="form-control" id="client" value="#{compteBancaireDetailsMBean.details.client}" title="Client"
                                                     converter="#{compteBancaireDetailsMBean.clientConverter}" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{compteBancaireDetailsMBean.clients}"
                                                       var="item" itemLabel="#{item.nom} #{item.prenom}" itemValue="#{item}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>


<!--                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Datecreated:" for="datecreated" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="datecreated" value="#{compteBancaireDetailsMBean.details.datecreated}" title="Datecreated" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Createdby:" for="createdby" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="createdby" value="#{compteBancaireDetailsMBean.details.createdby}" title="Createdby" />
                                </div>
                            </div>-->

                            <div class="form-group"> 
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h:commandButton style="margin-right: 10px;" class="btn" id="back" value="Back" action="#{compteBancaireDetailsMBean.list()}"/>
                                    <h:commandButton id="update" value="Update" class="btn btn-success" action="#{compteBancaireDetailsMBean.update()}"/>
                                </div>
                            </div>

                        </h:form>
                    </f:view>


                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>

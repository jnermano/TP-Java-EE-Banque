<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <ui:composition template="template/template_admin.xhtml">
            <ui:define name = "content">


                <div class="row">

                    <dir class="col-md-3">
                        <div class="card mb-3">
                            <div class="card-header">
                                <i class="fa fa-user-o"></i>
                                <b>Clients</b>
                            </div>
                            <div class="card-body">
                                <h1 style="text-align: center;" ><h:outputText value="#{dashboardMBean.countClients}" /></h1>
                            </div>
                        </div>
                    </dir>
                    
                    <dir class="col-md-3">
                        <div class="card mb-3">
                            <div class="card-header">
                                <i class="fa fa-book"></i>
                                <b>Comptes</b>
                            </div>
                            <div class="card-body">
                                <h1 style="text-align: center" ><h:outputText value="#{dashboardMBean.countComptes}" /></h1>
                            </div>
                        </div>
                    </dir>
                    
                    <dir class="col-md-3">
                        <div class="card mb-3">
                            <div class="card-header">
                                <i class="fa fa-globe"></i>
                                <b>Transactions</b>
                            </div>
                            <div class="card-body">
                                <h1 style="text-align: center" ><h:outputText value="#{dashboardMBean.countTransactions}" /></h1>
                            </div>
                        </div>
                    </dir>

                </div>

                <f:view>


                    <h:form>
                        <h3><h:outputText value="Liste des dernières transactions"/></h3>
                        <p:dataTable value="#{dashboardMBean.lastTransactions}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.typeTransaction.type}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Débiteur"/>
                                </f:facet>
                                <h:outputText value="#{item.compteDebiteur}"/>
                            </p:column>
                            
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Créditeur"/>
                                </f:facet>
                                <h:outputText value="#{item.compteCrediteur}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.datecreated}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Operations</title>
    </h:head>
    <h:body>

        <ui:composition template="../template/template_admin.xhtml">
            <ui:define name = "content">

                <h:link outcome="#{operationMBean.showDetails(0)}" value="Nouvelle operation"/>

                <f:view>


                    <h:form>
                        <h3><h:outputText value="List d'operations"/></h3>
                        <p:dataTable value="#{operationMBean.allOperations}" var="item">
                         
                            
                            <p:column headerText="ID"  
                                      sortBy="#{item.id}"  
                                      filterBy="#{item.id}"  
                                      filterMatchMode="contains">  
                                <h:link outcome="#{operationMBean.showDetails(item.id)}" value="#{item.id}"/> 
                            </p:column>
                            
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.typeTransaction.type}"/>
                            </p:column>

                            

                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Débiteur"/>
                                    </f:facet>
                                    <h:outputText value="#{ item.compteDebiteur}"/>
                                </p:column>

                          <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Créditeur"/>
                                </f:facet>
                                <h:outputText value="#{item.compteCrediteur}"/>
                            </p:column>

                            <p:column sortBy="#{item.montant}">
                                <f:facet name="header">
                                    <h:outputText value="Montant"/>
                                </f:facet>
                                <h:outputText value="#{item.montant}"/>
                            </p:column>


                            <p:column sortBy="#{item.datecreated}">
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.datecreated}"/>
                            </p:column>



                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </h:body>
</html>

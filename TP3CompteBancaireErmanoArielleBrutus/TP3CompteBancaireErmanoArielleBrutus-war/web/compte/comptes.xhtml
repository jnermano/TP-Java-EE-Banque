<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Comptes</title>
    </h:head>
    <h:body>

        <ui:composition template="../template/template_admin.xhtml">
            <ui:define name = "content">
               
                <h:link outcome="#{compteBancaireMBean.showDetails(0)}" value="Nouveau compte"/>

                <f:view>


                    <h:form>
                        <h3><h:outputText value="Liste de comptes"/></h3>
                        <p:dataTable value="#{compteBancaireMBean.allComptesBancaire}" var="item">

                            <p:column headerText="ID"  sortBy="#{item.id}"  >  
                                <h:link outcome="#{compteBancaireMBean.showDetails(item.id)}" value="#{item.id}"/> 
                            </p:column>


                            <p:column  sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom du compte"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.client.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Client"/>
                                </f:facet>
                                <h:outputText value="#{item.client.nom} #{item.client.prenom}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.solde}">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.datecreated}">
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{item.datecreated}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>


    </h:body>
</html>

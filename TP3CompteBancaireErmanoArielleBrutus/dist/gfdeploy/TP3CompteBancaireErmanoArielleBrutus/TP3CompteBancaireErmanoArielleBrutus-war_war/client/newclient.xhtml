<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>  
        <f:viewParam name="idClient" value="#{clientDetailsMBean.idClient}"  
                     required="true"/>  
        <f:viewAction action="#{clientDetailsMBean.loadClient}"/>  
    </f:metadata> 

    <h:head>
        <title>New Client</title>
    </h:head>
    <h:body>

        <ui:composition template="../template/template_admin.xhtml">
            <ui:define name = "content">
                <div class="col-md-6">
                    <f:view>
                        <h1><h:outputText value="Create/Edit"/></h1>

                        <h:form class="form-horizontal">


                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Nom:" for="nom" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="nom" value="#{clientDetailsMBean.details.nom}" title="Nom" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Prenom:" for="prenom" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="prenom" value="#{clientDetailsMBean.details.prenom}" title="Prenom" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Tel:" for="tel" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="tel" value="#{clientDetailsMBean.details.tel}" title="Tel" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Email:" for="email" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="email" value="#{clientDetailsMBean.details.email}" title="Email" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Adresse:" for="adresse" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="adresse" value="#{clientDetailsMBean.details.adresse}" title="Adresse" />
                                </div>
                            </div>

<!--                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Datecreated:" for="datecreated" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="datecreated" value="#{clientDetailsMBean.details.datecreated}" title="Datecreated" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" value="Createdby:" for="createdby" />
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="createdby" value="#{clientDetailsMBean.details.createdby}" title="Createdby" />
                                </div>
                            </div>-->


                            <div class="form-group"> 
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h:commandButton style="margin-right: 10px;" class="btn" id="back" value="Back" action="#{clientDetailsMBean.list()}"/>
                                    <h:commandButton class="btn btn-success" id="update" value="Update" action="#{clientDetailsMBean.update()}"/>
                                </div>
                            </div>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
